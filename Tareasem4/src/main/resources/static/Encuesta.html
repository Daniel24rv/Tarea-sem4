<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Evolution</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="Home.html">Home</a></h1>
        <h1>Encuesta Evolution</h1>
        <form action="procesar_encuesta.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="evolution">Evolution favorito:</label>
            <select id="evolution" name="evolution">
                <option value="evo1">Evolution 1</option>
                <option value="evo2">Evolution 2</option>
                <option value="evo3">Evolution 3</option>
                <option value="evo4">Evolution 4</option>
                <option value="evo9">Evolution 9</option>
                <option value="evo10">Evolution 10</option>
            </select>

            <label for="color">Color preferido:</label>
            <input type="text" id="color" name="color" required>

            <label for="compraria">¿Compraría este Evolution?</label>
            <select id="compraria" name="compraria">
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="razon">¿Por qué le gusta este Evolution?</label>
            <textarea id="razon" name="razon" rows="4" required></textarea>

            <button type="submit">Enviar Encuesta</button>
        </form>
    </div>
</body>
